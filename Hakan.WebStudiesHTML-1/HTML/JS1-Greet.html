<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>hello</title>
    <script>
        function greet() {
            let name = document.querySelector('#name').value;
            alert('hello, ' + name);
        }
    </script>
</head>
<body>
    <form onsubmit="greet(); return false;">
        <input autocomplete="off" autofocus id="name" placeholder="name" type="text" />
        <input type="submit" />
    </form>
</body>
</html>
