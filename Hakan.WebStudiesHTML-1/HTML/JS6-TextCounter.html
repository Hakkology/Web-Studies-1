<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        textarea{
            width:300px;
            height:300px;
        }
    </style>
</head>
<body>
    <textarea id="write"></textarea>
    <br />
    Remaining characters: <input type="button" id="counter" value="140" />
                          <script>
                              var write = document.getElementById("write");
                              var counter = document.getElementById("counter");
                              write.onkeypress = function () {
                                  if (write.value.length > 160) {
                                      return false;
                                  }
                              }
                              write.onkeyup = function (e) {
                                  counter.value = (160 - write.value.length)
                              }
                          </script>

    
</body>
</html>
